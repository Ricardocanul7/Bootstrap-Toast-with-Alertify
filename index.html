<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertifyjs personalized with Bootstrap Toast</title>
    
    <!-- You need all the CSS's here and the overrided style below-->
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- Override default Alertify padding to fit the bootstrap toast-->
    <style>
        .alertify-notifier .ajs-message.ajs-visible{
            padding: 0;
        }
    </style>
</head>

<body>
    <div>
        <div class="container mt-5">
            <div class="jumbotron">
                <h1 class="display-4 text-center">Toasts Alerts</h1>
                <p class="lead text-center">Bootstrap Toast with Alertifyjs</p>
                <hr class="my-1">
                <p class="text-center mt-5">Press the buttons to show the notifications</p>
              </div>
            <div class="row">
                <div class="col-sm-12 col-lg-4">
                    <a id="btn1" class="btn btn-success btn-block my-1" href="#" role="button">Success</a>
                </div>
                <div class="col-sm-12 col-lg-4">
                    <a id="btn2" class="btn btn-warning btn-block my-1" href="#" role="button">Warning</a>
                </div>
                <div class="col-sm-12 col-lg-4">
                    <a id="btn3" class="btn btn-danger btn-block my-1" href="#" role="button">Danger</a>
                </div>
            </div>
        </div>
        
    </div>

    <!-- For this Toast you only need ionicons and alertify scripts-->
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <!-- JQuery is not needed, I only used it for the demo -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- Script only to show the toasts demo -->
    <script>
        $('#btn1').click(function(){
            alertify.message(ToastTemplate('success', 'Success Notification', 'The operation was successfully done')); 
        });
        $('#btn2').click(function(){
            alertify.message(ToastTemplate('warning', 'Warning Notification', 'The operation was completed with errors')); 
        });
        $('#btn3').click(function(){
            alertify.message(ToastTemplate('danger', 'Danger Notification', 'An error has occurred')); 
        });
    </script>


    <!-- The Bootstrap Toast Template for Alertifyjs-->
    <script>
        const ToastTemplate = (status = 'success', title = 'Boostrap', body='Hello, world! This is a toast message.') => {

            var HeaderBgColor = 'bg-success';
            var HeaderForeColor = 'text-white';

            switch(status){
                case 'success':
                    HeaderBgColor = 'bg-success';
                    HeaderForeColor = 'text-white';
                    break;
                case 'warning':
                    HeaderBgColor = 'bg-warning';
                    HeaderForeColor = 'text-dark';
                    break;
                case 'danger':
                    HeaderBgColor = 'bg-danger';
                    HeaderForeColor = 'text-white';
                    break;
                default :
                    break;
            }

            return (
                `<div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header ${HeaderForeColor} ${HeaderBgColor}">
                        <ion-icon name="notifications-outline" class="mr-2"></ion-icon>
                        <strong class="mr-auto">${title}</strong>
                        <button type="button" class="ml-2 mb-1 close ${HeaderForeColor}" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body">
                        ${body}
                    </div>
                </div>`
            );
        }

        // alertify.message(ToastTemplate('success', 'Success Notification', 'The operation was successfully done')); 
        // alertify.message(ToastTemplate('warning', 'Warning Notification', 'The operation was completed with errors')); 
        // alertify.message(ToastTemplate('danger', 'Danger Notification', 'An error has occurred')); 
    </script>
</body>

</html>
